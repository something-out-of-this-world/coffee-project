<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link id="style2" rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link id='style1' rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container p-0">
			<h1 class="d-inline offset-5 col-8">Coffee!</h1>
		<hr>
		<div class="col-6 m-0 p-0 float-right">
            <form>
                <div class="form-group">
                    <label for="roast-selection">Roast</label>
                    <select id="roast-selection" class="form-control">
	                    <option>all</option>
                        <option id="light">light</option>
                        <option id="medium">medium</option>
                        <option id="dark">dark</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="coffeeName">Coffee Name</label>
                    <input type="search" class="form-control" id="coffeeName" oninput="updateResult(this.value)">
                </div>
                <button type="submit" class="btn btn-primary form-control" id="submit">Submit</button>
            </form>
            <hr>
            <h3 class="offset-4 col-5">Add a Coffee</h3>
            <form>
                <div class="form-group">
                    <label for="roast-addition">Roast</label>
                    <select id="roast-addition" class="form-control">
	                    <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="coffee-name-add">Coffee Name</label>
                    <input type="search" class="form-control" id="coffee-name-add">
                </div>
                <button type="submit" class="btn btn-primary form-control" id="create">Submit</button>
            </form>
		</div>
		<div class="col-6 m-0 p-0">
				<div id="coffees" class=" d-flex flex-wrap justify-content-center"></div>
		</div>
	</div>
    <script src="main.js"></script>
</body>
</html>
